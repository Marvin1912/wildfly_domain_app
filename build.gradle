plugins {
    id 'java'
    id 'war'
}

group 'com.marvin'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.9.1'
    flyWayVersion = '9.20.0'
    jakartaVersion = '9.1.0'
}

sourceCompatibility = '17'
targetCompatibility = '17'

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

dependencies {
    implementation group: 'jakarta.platform', name: 'jakarta.jakartaee-web-api', version: jakartaVersion

    implementation group: 'org.flywaydb', name: 'flyway-core', version: flyWayVersion

    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.15.2'
    implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.15.2'
    implementation group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jdk8', version: '2.15.2'
}
